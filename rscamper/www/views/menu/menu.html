<ion-side-menus enable-menu-with-back-views="false">

  <ion-side-menu-content>

    <ion-nav-bar class="bar-clear bar-energized">

      <ion-nav-back-button class="no-text">
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover"
                ng-click="popover.show($event)"></button>
      </ion-nav-buttons>

    </ion-nav-bar>

    <ion-nav-view name="menuContent"></ion-nav-view>

  </ion-side-menu-content>

  <ion-side-menu side="left">

    <!-- 사이드메뉴 위에 -->


    <ion-header-bar class="expanded" ng-if="!userStatus == true">
      <img src="img/ionic.png" class="avatar motion spin fade">
      <div class="menu-bottom">
        Rscamper<br>
        <a nav-clear menu-close ui-sref="app.login" class="menuTag"><i class="icon ion-heart"></i>로그인</a>
        <a nav-clear menu-close ui-sref="app.login" class="menuTag"><i class="icon ion-heart"></i>회원가입</a>
      </div>
    </ion-header-bar>

    <ion-header-bar class="expanded" ng-if="userStatus == true" style=" background-image: url('../img/material-graphite.jpg');" ng-click="updateBgPhoto();">
      <img src="{{rootUser.photoUrl}}" class="avatar motion spin fade" ng-click="updateProfilePhoto($event);">
      <div class="menu-bottom">
        <d nav-clear menu-close ui-sref="app.login" ng-click="$event.stopPropagation()"> {{rootUser.displayName}} </d><br>
        <a nav-clear menu-close ui-sref="app.login" class="menuTag" ng-click="$event.stopPropagation()"><i class="icon ion-heart"></i>회원정보수정</a>
      </div>
    </ion-header-bar>

    <!-- 사이드메뉴 메뉴-->
    <ion-content class="stable-bg has-expanded-header">
      <ion-list>
        <ion-item nav-clear menu-close ui-sref="app.main.main">
          <i class="icon ion-home"></i> 홈
        </ion-item>
        <ion-item nav-clear menu-close href="#"
        /*ui-sref=""*/>
        menu
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.tourInfo">
          관광지
        </ion-item>
        <ion-item nav-clear menu-close href="#">
          menu
        </ion-item>
        <ion-item nav-clear menu-close href="#">
          menu
        </ion-item>
      </ion-list>
    </ion-content>

  </ion-side-menu>
</ion-side-menus>

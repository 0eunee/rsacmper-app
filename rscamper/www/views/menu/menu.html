<ion-side-menus enable-menu-with-back-views="false">

    <ion-side-menu-content>
        <ion-nav-bar class="bar-energized">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>

            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)"></button>
            </ion-nav-buttons>

        </ion-nav-bar>

        <ion-nav-view name="menuContent"></ion-nav-view>

    </ion-side-menu-content>

    <ion-side-menu side="left">

        <ion-header-bar class="expanded" >
            <img src="{{rootUser.photoUrl}}" class="avatar motion spin fade">
            <div class="menu-bottom">
                {{rootUser.displayName}}<br>
                <a nav-clear menu-close ui-sref="app.login" class="menuTag"><i class="icon ion-heart"></i>로그인</a>
                <a nav-clear menu-close ui-sref="app.login" class="menuTag"><i class="icon ion-heart"></i>회원가입</a>
            </div>
        </ion-header-bar>

        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.main.main">
                    <i class="icon ion-home"></i> 홈
                </ion-item>
                <ion-item nav-clear menu-close href="#" /*ui-sref=""*/>
                    menu
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.tourInfo">
                    관광지
                </ion-item>
                <ion-item nav-clear menu-close >
                    menu
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.scheduleTab.schedule">
                  여행일지
                </ion-item>
            </ion-list>
        </ion-content>

    </ion-side-menu>
</ion-side-menus>

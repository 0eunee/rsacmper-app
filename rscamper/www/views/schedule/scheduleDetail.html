<ion-view view-title="asdasdsad">
  <ion-content>
    <div id="detailBox">
        <img class="detailImg" src="img/defaultscheduleImg.jpg" ng-if="dSchedule.picture == 0">
        <img class="detailImg" ng-src="{{dSchedule.cover.filePath}}" ng-if="dSchedule.picture == 1">
      <div id="detailTitle">{{dSchedule.title}}<br><br><span>{{dSchedule.period}}</span></div>
    </div>
    <div id="detailButtonBox">
      <div ng-show="updateBtn"><i class="ion-compose" style="font-size: 35px" ng-click="updateBtn = !updateBtn"></i><br><span>수정</span></div>
      <div ng-show="updateBtn"><i class="ion-ios-download-outline" style="font-size: 35px"></i><br><span>다운로드</span></div>
      <div ng-show="updateBtn"><i class="ion-android-share-alt" style="font-size: 35px"></i><br><span>공유하기</span></div>
      <div ng-show="updateBtn"><i class="ion-ios-more-outline" style="font-size: 35px"></i><br><span>더보기</span></div>
      <div ng-hide="updateBtn"><i class="ion-eye" style="font-size: 35px" ng-click="updateBtn = !updateBtn"></i><br><span>일정보기</span></div>
      <div ng-hide="updateBtn"><i class="ion-image" style="font-size: 35px" ng-click="changeCover()"></i><br><span>커버변경</span></div>
      <div ng-hide="updateBtn"><i class="ion-ios-paper-outline" style="font-size: 35px" ng-click="modal.show()"></i><br><span>인트로 수정</span></div>
      <div ng-hide="updateBtn"><i class="ion-ios-gear-outline" style="font-size: 35px" ng-click="httptest()"></i><br><span>test</span></div>
    </div>
    <div style="font-weight: bold">{{dSchedule.strapline}}</div>
    <div>{{dSchedule.introduce}}</div>
    <div id="tourBodgetBox">여행 예산<span>KRW {{dSchedule.budGet}}<i class="ion-chevron-right"></i></span></div>
    <br>
    <ion-list id="addSchedule" ng-repeat="week in period">
        <div><div id="weekText">{{$index + 1}}일차</div> <span>{{week}}</span></div>
      <div ng-repeat="location in getScheduleLocation">
        <div id="scheduleinfo-div" ng-if="week == location.departureDate">
          <br>
            <div class="row" id="scheduleLocationInfo">
                <div class="col col-10" id="scheduleLocationIcon" style="padding-top: 8%"><i class="ion-android-train" style="font-size: 20px"></i></div>
                <div id="selectSchedulePlace" style="text-decoration: none" class="col col-90">
                  <div class="row" style="height: 100%">
                    <a class="col col-34" id="scheduleImg" ng-href="#/detailSchedule/{{dSchedule.recordNo}}/{{location.locationNo}}"><img ng-src="{{location.imageUrl}}" style="width: 100%; height: 100%"></a>
                    <div class="col col-66" style="padding-left:10px;">
                      <a class="row" style="font-weight: bold" ng-href="#/detailSchedule/{{dSchedule.recordNo}}/{{location.locationNo}}">{{location.title}}</a>
                      <div class="row" style="padding-top: 16%;">
                        <div class="col-60"></div>
                        <div class="col-20" style="border: 1px solid; text-align: center"><i class="ion-ios-heart-outline"></i> {{location.likeCount}}</div>
                        <div class="col-20"></div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            <button class="button" style="width: 100%; height: 30px; text-align: center" ng-hide="updateBtn" ng-click="openMemo()"><i class="ion-edit" style="font-size: 20px; color: #d9534f"></i>메모 작성</button>
        </div>
      </div>
      <ion-item ng-show="updateBtn"></ion-item>
      <ion-item ng-hide="updateBtn" href="#/findAttraction/{{dSchedule.departureDate}}/{{dSchedule.arriveDate}}/{{dSchedule.recordNo}}">
      <div id="addPlace"><i class="ion-location" style="font-size: 20px; color: #d9534f"></i>방문명소 추가</div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

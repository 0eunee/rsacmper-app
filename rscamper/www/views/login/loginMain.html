<ion-view view-title="Account">
  <ion-content>
      <button class="button button-block button-calm" ui-sref="app.signin">
        로그인
      </button>
      <button class="button button-block button-calm" ui-sref="app.signup">
        회원가입
      </button>
      <button class="button button-block button-calm" ui-sref="app.main">
        둘러보기
      </button>
      <button class="button button-block button-calm" ng-click="logout()">
        로그아웃
      </button>
      <button class="button button-block button-calm" ui-sref="app.profile">
        회원정보
      </button>
      <button class="button button-block button-calm" ng-click="resign()">
        회원탈퇴
      </button>
  </ion-content>
</ion-view>

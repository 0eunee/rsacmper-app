<ion-view view-title="Setting">
  <ion-content overflow-scroll="false">
    <button class="button button-block button-calm" ui-sref="profile" ng-if="userStatus == true">
      회원정보
    </button>
    <button class="button button-block button-calm" ng-click="logout()" ng-if="userStatus == true">
      로그아웃
    </button>
    <button class="button button-block button-calm" ng-click="resign()" ng-if="userStatus == true">
      회원탈퇴
    </button>
  </ion-content>
</ion-view>

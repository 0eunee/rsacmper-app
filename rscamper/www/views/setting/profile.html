<ion-view view-title="Profile">

  <!--오른쪽에 내비게이션 버튼 추가-->
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="show($event)"></button>
  </ion-nav-buttons>

  <ion-content overflow-scroll="false">
    <div class="list">
      <a class="item item-icon-left">
        <i class="icon ion-ionic"></i>UID
        <span class="item-note">{{rootUser.userUid}}</span>
      </a>
      <a class="item item-icon-left">
        <i class="icon ion-email"></i>이메일
        <span class="item-note">{{rootUser.email}}</span>
      </a>
      <a class="item item-icon-left">
        <i class="icon ion-person"></i>이름
        <span class="item-note">{{rootUser.displayName}}</span>
      </a>
      <a class="item item-icon-left">
        <i class="icon ion-android-call"></i>핸드폰번호
        <span class="item-note">{{rootUser.phoneNumber}}</span>
      </a>
      <a class="item item-icon-left">
        <i class="icon ion-at"></i>홈페이지주소
        <span class="item-note">{{rootUser.websiteUrl}}</span>
      </a>
      <a class="item item-icon-left">
        <i class="icon ion-calendar"></i>생년월일
        <span class="item-note">{{rootUser.birthday | date:'MM/dd/yyyy'}}</span>
      </a>
      <a class="item item-icon-left">
        <i class="icon ion-planet"></i>사는지역
        <span class="item-note">{{rootUser.locationName}}</span>
      </a>
      <a class="item item-icon-left">
        <i class="icon ion-happy"></i>가입일
        <span class="item-note">{{rootUser.regDate}}</span>
      </a>
      <a class="item item-icon-left">
        <i class="icon ion-document-text"></i>자기소개
      </a>
      <pre style="white-space: pre-wrap;">{{rootUser.introduce}}</pre>
    </div>
  </ion-content>


  <!-- 모달 폼 -->
  <script id="modal/modProfileModal.html" type="text/ng-template">

    <ion-modal-view style="width: 100%; height: 100%; ">

      <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Modify Profile</h1>

      </ion-header-bar>

      <ion-content overflow-scroll="false">
        <div class="list">

          <label class="item item-input">
            <span class="input-label">이름</span>
            <input ng-model="profile.displayName" type="text" placeholder="{{rootUser.displayName}}" required>
          </label>

          <label class="item item-input">
            <span class="input-label">핸드폰번호</span>
            <input ng-model="profile.phoneNumber" type="text" placeholder="{{rootUser.phoneNumber}}" required>
          </label>

          <label class="item item-input">
            <span class="input-label">홈페이지주소</span>
            <input ng-model="profile.websiteUrl" type="text" placeholder="{{rootUser.websiteUrl}}" required>
          </label>

          <label class="item item-input">
            <span class="input-label">생년월일</span>
            <input ng-model="profile.birthday" type="date" placeholder="{{rootUser.birthday | date:'yyyy년 MM일 dd일'}}" required>
          </label>

          <label class="item item-input item-select">
            <div class="input-label">
              사는지역
            </div>
            <select>
              <option ng-repeat="location in locations">{{location.locationName}}</option>
            </select>
          </label>

          <label for="introduce" class="item item-input">
          <span class="input-label">자기소개</span><br>
          </label>
          <textarea id="introduce" ng-model="profile.introduce" placeholder="{{rootUser.introduce}}" rows="8" style="width:100%; margin: 5px;"></textarea>

          <button class="button button-full button-positive" ng-click="updateProfile(profile)">수정완료</button>
          <button class="button button-full button-positive" ng-click="closeModal()">취소</button>

        </div>
      </ion-content>

    </ion-modal-view>
  </script>

</ion-view>

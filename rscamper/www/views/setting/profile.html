<ion-view view-title="Profile">

  <!--오른쪽에 내비게이션 버튼 추가-->
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="show($event)"></button>
  </ion-nav-buttons>

  <ion-content overflow-scroll="false">
    <div class="list">
      <a class="item item-icon-left">
        <i class="icon ion-ionic"></i>UID
        <span class="item-note">{{rootUser.userUid}}</span>
      </a>
      <a class="item item-icon-left">
        <i class="icon ion-email"></i>이메일
        <span class="item-note">{{rootUser.email}}</span>
      </a>
      <a class="item item-icon-left">
        <i class="icon ion-person"></i>이름
        <span class="item-note">{{rootUser.displayName}}</span>
      </a>
      <a class="item item-icon-left">
        <i class="icon ion-android-call"></i>핸드폰번호
        <span class="item-note">{{rootUser.phoneNumber}}</span>
      </a>
      <a class="item item-icon-left">
        <i class="icon ion-at"></i>홈페이지주소
        <span class="item-note">{{rootUser.websiteUrl}}</span>
      </a>
      <a class="item item-icon-left">
        <i class="icon ion-calendar"></i>생년월일
        <span class="item-note">{{rootUser.birthday}}</span>
      </a>
      <a class="item item-icon-left">
        <i class="icon ion-planet"></i>사는지역
        <span class="item-note">{{rootUser.locationNo}}</span>
      </a>
      <a class="item item-icon-left">
        <i class="icon ion-document-text"></i>자기소개
      </a>
      <a class="item item-icon-left">
        <i class="icon ion-document-text"></i>가입일
      </a>
      <p>{{rootUser.regDate}}</p>
    </div>
  </ion-content>

  <!-- 모달 폼 -->
  <script id="modal/modProfileModal.html" type="text/ng-template">
    <ion-modal-view>

      <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Modify Profile</h1>
        <button class="button button-clear button-primary" ng-click="closeModal()">취소</button>
      </ion-header-bar>

      <ion-content overflow-scroll="false">
        <div class="list">

          <label class="item item-input">
            <span class="input-label">이름</span>
            <input ng-model="profile.displayName" type="text" placeholder="{{rootUser.displayName}}" required>
          </label>

          <label class="item item-input">
            <span class="input-label">핸드폰번호</span>
            <input ng-model="profile.phoneNumber" type="text" placeholder="{{rootUser.phoneNumber}}" required>
          </label>

          <label class="item item-input">
            <span class="input-label">홈페이지주소</span>
            <input ng-model="profile.websiteUrl" type="text" placeholder="{{rootUser.websiteUrl}}" required>
          </label>

          <label class="item item-input">
            <span class="input-label">생년월일</span>
            <input ng-model="profile.birthday" type="date" placeholder="{{rootUser.birthday}}" required>
          </label>

          <label class="item item-input item-select">
            <div class="input-label">
              사는지역
            </div>
            <select>
              <option selected>서울</option>
              <option>서울</option>
            </select>
          </label>

          <label class="item item-input">
            <span class="input-label">자기소개</span><br>
            <textarea ng-model="profile.introduce" placeholder="{{rootUser.introduce}}"></textarea>
          </label>

          <button class="button button-full button-positive" ng-click="updateProfile(profile)">회원정보수정</button>

        </div>
      </ion-content>

    </ion-modal-view>
  </script>

</ion-view>

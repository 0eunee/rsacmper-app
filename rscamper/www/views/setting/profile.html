<ion-view view-title="Profile">

  <!--오른쪽에 내비게이션 버튼 추가-->
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="show($event)"></button>
  </ion-nav-buttons>

  <ion-content overflow-scroll="false">
      <div class="list">
        <a class="item item-icon-left">
          <i class="icon ion-ionic"></i>UID
          <span class="item-note">{{rootUser.userUid}}</span>
        </a>
      <a class="item item-icon-left">
        <i class="icon ion-person"></i>이름
        <span class="item-note">{{rootUser.displayName}}</span>
      </a>
      <a class="item item-icon-left">
        <i class="icon ion-email"></i>이메일
        <span class="item-note">{{rootUser.email}}</span>
      </a>
      <a class="item item-icon-left">
        <i class="icon ion-android-call"></i>핸드폰번호
        <span class="item-note">{{rootUser.phoneNumber}}</span>
      </a>
      <a class="item item-icon-left">
        <i class="icon ion-at"></i>홈페이지주소
        <span class="item-note">{{rootUser.websiteUrl}}</span>
      </a>
      <a class="item item-icon-left">
        <i class="icon ion-calendar"></i>생년월일
        <span class="item-note">{{rootUser.birthday}}</span>
      </a>
      <a class="item item-icon-left">
        <i class="icon ion-planet"></i>사는지역
        <span class="item-note">{{rootUser.locationNo}}</span>
      </a>
      <a class="item item-icon-left">
        <i class="icon ion-document-text"></i>자기소개
        <span class="item-note">{{rootUser.introduce}}</span>
      </a>
    </div>
  </ion-content>
</ion-view>
